<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Portal de notícias locais com foco na região do Barreiro em Belo Horizonte">
  <title>Lê Notícias - Sua fonte de informações do Barreiro</title>
  
  <!-- CSS do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Ícones Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/styles.css">
  
</head>
<body>
  <!-- Barra de Navegação -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="assets/img/logo.png" alt="Logo Lê Notícias">
        Lê Notícias
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarContent">
        <form class="d-flex ms-auto search-box" role="search" onsubmit="event.preventDefault(); buscarNoticias();">
          <input id="campoBusca" class="form-control me-2" type="search" placeholder="Buscar notícias..." aria-label="Buscar">
          <button class="btn btn-primary" type="submit">
            <i class="bi bi-search"></i>
          </button>
        </form>
        
        <ul class="navbar-nav ms-3">
          <li class="nav-item">
            <a class="nav-link" href="login.html" id="entrar"><i class="bi bi-person-circle me-1"></i> Entrar</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <h2 class="text-center mb-4 ">Faça seu cadastro</h2>
<div id="cardadm" class="d-flex justify-content-center gap-4 flex-wrap">

  <div class="card shadow-lg rounded-4" style="width: 20rem;">
    <img src="assets/img/adm.png" class="card-img-top rounded-top-4" alt="Imagem ADM">
    <div class="card-body text-center">
      <h5 class="card-title text-warning">Login de ADM</h5>
      <p class="card-text">Faça cadastro de ADM para desbloquear a opção de criar notícias.</p>
      <a href="#" id="admButton" class="btn btn-outline-primary ">LOGIN ADM</a>
    </div>
  </div>

  <div id="carduser" class="card shadow-lg rounded-4" style="width: 20rem;">
    <img src="assets/img/user.png" class="card-img-top rounded-top-4" alt="Imagem Usuário">
    <div class="card-body text-center">
      <h5 class="card-title text-success">Login Usuário</h5>
      <p class="card-text">Faça cadastro de usuário para desbloquear as notícias.</p>
      <a href="#" id="userButton" class="btn btn-outline-success ">LOGIN USUÁRIO</a>
    </div>
  </div>

</div>


<form id="cadastroForm" class="bg-dark bg-gradient p-2 rounded-4 shadow-lg text-light" style="max-width: 300px; margin: auto; display: none;">
  <h2 class="text-center mb-4 ">Login</h2>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input type="email" class="form-control bg-secondary text-light border-0" id="email2" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text text-light opacity-75">Nunca compartilharemos seu email com ninguém.</div>
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Senha</label>
    <input type="password" class="form-control bg-secondary text-light border-0" id="password2">
  </div>

  <button type="submit" id="loginForm2" class="btn btn-primary w-100">Entrar</button>
</form>

<div id="mensagem" class="text-center"></div>


  </body>
  <script src="assets/scripts/cadastro.js"></script>
</html>
